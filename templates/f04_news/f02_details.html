{% extends "../f01_common/f01_base.html" %}
{% load static %}
{% block title %}新闻动态{% endblock %}
{% block content %}
<!--主体部分-->
<div class="container">
  <div class="model-details-product-title">
    {{ news.title }}<div class="model-foot">发布时间：{{ news.publish_date }}&nbsp;&nbsp;&nbsp;浏览量：{{ news.views }}</div>
  </div>
  <div class="model-details">{{ news.description | safe }} </div>
</div>
{% endblock %}
